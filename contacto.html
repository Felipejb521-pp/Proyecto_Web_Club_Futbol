<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form class="form">
        <h2 class="form-title">Contáctanos</h2>
        <p class="form-description">Envíanos tu consulta.</p>
        <input type="text" class="input" placeholder="Nombre completo" required> 
        <input type="email" class="input" placeholder="Correo electrónico" required>
        <input type="text" class="input" placeholder="Asunto" required>
        <textarea class="input" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar Mensaje</button>
    </form>
</body>
</html>
